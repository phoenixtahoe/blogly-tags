{% extends 'base.html' %}
{% block content %}

<h1>{{ user.first_name + " " + user.last_name }}'s Post</h1>

<form method="POST">
  <div class="form-group row">
    <label for="title" class="col-sm-2">Title</label>
    <div class="col-sm-10">
      <input class="form-control" name="title">
    </div>
  </div>
  <div class="form-group row">
    <label for="content" class="col-sm-2">Post Content</label>
    <div class="col-sm-10">
      <input class="form-control" name="content">
    </div>
  </div>
  <div class="form-check">
    {% for tag in tags %}
    <div>
      <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" name="tags">
      <label class="form-check-label" for="tag_{{ tag.id }}">{{ tag.name }}</label>
    </div>
    {% endfor %}
  </div>
  <a href="/users/{{ user.id }}" class="btn btn-danger">Cancel</a>
  <button type="submit" class="btn btn-success">Add</button>
</form>

{% endblock %}
